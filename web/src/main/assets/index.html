<head>

  <style id="es-graph-style">
    .link {
      stroke: #333;
      stroke-opacity: .6;
      stroke-width: 2.5px;
      fill: none;
    }

    .node {
      r: 7;
      fill: #777;
    }

    .node.selected {
      r: 7;
      stroke: #343;
      stroke-opacity: 1.0;
      stroke-width: 3px;
    }

    .node.true {
      fill: #393;
    }

    .node.red {
      fill: red;
    }

    .node.green {
      fill: green;
    }

    .node.blue {
      fill: blue;
    }

    .node.tau {
      r: 4;
      fill: #333
    }

    .node.connection-possible {
      r: 10;
    }

    .node.deletion-possible {
      r: 10;
      fill: #a33;
    }

    .es-preview-line {
      stroke: #888;
      stroke-opacity: 0.8;
      stroke-width: 3.5px;
      display: none;
    }

    .es-preview-line.active {
      stroke: #888;
      stroke-opacity: .8;
      stroke-width: 3.5px;
      fill: none;
      display: inherit;
      pointer-events: none;
    }

    .es-preview-line.stepto {
      stroke: #333;
      stroke-width: 3.5px;
      marker-end: url(#enabling);
    }

    .node-label {
      -moz-user-select: none;
      -khtml-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .link.relation {
      stroke: #149;
      stroke-opacity: .6;
      stroke-dasharray: 5, 5;
      stroke-width: 2.5px;
      fill: none;
    }

    .link.ho.relation {
      stroke: #929;
      stroke-opacity: .6;
      stroke-dasharray: 5, 5;
      stroke-width: 2.5px;
      fill: none;
    }

    .link-label.relation {
      fill: #149;
      opacity: .6;
    }

    .link-label.ho.relation {
      fill: #929;
      opacity: .6;
    }

    .link-label.relation.A,
    .link-label.relation.D {
      opacity: 0;
    }

    .relation.violates,
    .relation.A {
      stroke: #b31;
    }

    .link.relation.eq {
      marker-end: none;
    }
  </style>
  <style>
    .es-problem-gutter {
      width: 1em;
    }

    .es-problem {
      width: 1em;
      height: 1em;
      background-image: url(img/error.png);
      background-position: center center;
      background-repeat: no-repeat;
      margin: auto;
    }

    .es-pipeline-current {
      width: 1em;
      height: 1em;
      background-image: url(img/pointer.png);
      background-position: center center;
      background-repeat: no-repeat;
      margin: auto;
    }

    .es-pipeline-replay-step {
      cursor: pointer;
    }

    .es-pipeline-replay-step div.preorderings,
    .es-pipeline-replay-step div.distinctions,
    .es-pipeline-replay-step div.equations,
    #es-graph-comment div.preorderings,
    #es-graph-comment div.distinctions,
    #es-graph-comment div.equations {
      padding-left: 20px;
      cursor: pointer;
    }

    .es-loading {
      width: 16px;
      height: 16px;
      background-image: url(img/spinner.gif);
    }

    #es-graph-frame {
      position: relative;
    }

    #es-graph {
      position: absolute;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 100%;
    }

    #es-graph-comment {
      position: absolute;
      z-index: 10;
      opacity: 0.9;
    }

    #es-graph-comment.hidden {
      display: none;
    }

    #es-graph-simulate-download {
      float: right;
    }

    .CodeMirror {
      height: 100%;
    }

    input#es-node-name {
      position: absolute;
      display: none;
    }

    input#es-node-name.active {
      display: inline;
    }

    .brush .extent {
      fill-opacity: .1;
      stroke: #fff;
      shape-rendering: crispEdges;
    }

    .dropdown-submenu {
      position: relative;
    }

    .dropdown-submenu>.dropdown-menu {
      top: 0;
      left: 100%;
      margin-top: -6px;
      margin-left: -1px;
      -webkit-border-radius: 0 6px 6px 6px;
      -moz-border-radius: 0 6px 6px;
      border-radius: 0 6px 6px 6px;
    }

    .dropdown-submenu:hover>.dropdown-menu {
      display: block;
    }

    .dropdown-submenu>a:after {
      display: block;
      content: " ";
      float: right;
      width: 0;
      height: 0;
      border-color: transparent;
      border-style: solid;
      border-width: 5px 0 5px 5px;
      border-left-color: #ccc;
      margin-top: 5px;
      margin-right: -10px;
    }

    .dropdown-submenu:hover>a:after {
      border-left-color: #fff;
    }

    .dropdown-submenu.pull-left {
      float: none;
    }

    .dropdown-submenu.pull-left>.dropdown-menu {
      left: -100%;
      margin-left: 10px;
      -webkit-border-radius: 6px 0 6px 6px;
      -moz-border-radius: 6px 0 6px 6px;
      border-radius: 6px 0 6px 6px;
    }

    /* end of bootstrap 3.0 submenu */
  </style>
</head>
